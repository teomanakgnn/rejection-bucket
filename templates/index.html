<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Rejection Bucket | Live Guessing</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background-color: #ffffff;
            color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: -1px;
            font-size: 2rem;
            margin-bottom: 5px;
            text-align: center;
        }

        p.subtitle { color: #666; margin-bottom: 20px; font-size: 0.9rem; text-align: center; }

        #game-ui {
            text-align: center;
            z-index: 100;
            margin-bottom: 20px;
            height: 80px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }

        input {
            border: 2px solid #000;
            padding: 8px 12px;
            font-weight: 700;
            width: 80px;
            font-size: 1.2rem;
            text-align: center;
            outline: none;
        }

        button {
            background: #000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-weight: 800;
            text-transform: uppercase;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover { opacity: 0.8; }
        button:disabled { background: #ccc; cursor: not-allowed; }

        #result-message {
            margin-top: 10px;
            font-weight: 700;
            font-size: 1rem;
            min-height: 1.2em;
        }

        #scene-container {
            position: relative;
            width: 400px;
            height: 450px;
        }

        .bucket-visual {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 360px;
            height: 400px;
            border-left: 6px solid #000;
            border-right: 6px solid #000;
            border-bottom: 6px solid #000;
            border-radius: 0 0 24px 24px;
            pointer-events: none;
            z-index: 10;
        }

        .physics-word {
            position: absolute;
            color: #000;
            font-family: 'Courier Prime', monospace;
            font-size: 14px; 
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            white-space: nowrap;
            background: transparent;
            transform-origin: center center;
            will-change: transform;
        }

        .status-badge {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            background: #f5f5f7;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            z-index: 100;
        }
        
        .dot { width: 8px; height: 8px; background: #d1d1d6; border-radius: 50%; }
        .dot.active { background: #34c759; box-shadow: 0 0 8px #34c759; }
        .dot.error { background: #ff3b30; }
        
        @keyframes blink {
            0% { opacity: 0.2; }
            20% { opacity: 1; }
            100% { opacity: 0.2; }
        }
        .loading-dot { animation: blink 1.4s infinite both; }
        .loading-dot:nth-child(2) { animation-delay: 0.2s; }
        .loading-dot:nth-child(3) { animation-delay: 0.4s; }

        @media (max-width: 500px) {
            #scene-container { transform: scale(0.8); transform-origin: bottom center; }
        }
    </style>
</head>
<body>

    <div class="status-badge">
        <div class="dot" id="statusDot"></div>
        <span id="statusText">Connecting<span class="loading-dot">.</span><span class="loading-dot">.</span><span class="loading-dot">.</span></span>
    </div>

    <h1>The Rejection Bucket</h1>
    <p class="subtitle">Live data: How many rejections are in the inbox?</p>

    <div id="game-ui">
        <div class="input-group" id="inputArea" style="display: none;">
            <input type="number" id="guessInput" placeholder="?" min="0">
            <button id="submitBtn">Guess</button>
            <button id="restartBtn" style="display: none; background: #666;">Sync Again</button>
        </div>
        <div id="result-message"></div>
    </div>

    <div id="scene-container">
        <div class="bucket-visual"></div>
    </div>

    <script>
        const Engine = Matter.Engine,
              Runner = Matter.Runner,
              Bodies = Matter.Bodies,
              Composite = Matter.Composite,
              Events = Matter.Events;

        let engine, runner, words = [];
        let actualCount = 0;
        const sceneContainer = document.getElementById('scene-container');

        function initPhysics() {
            engine = Engine.create();
            engine.gravity.y = 1.3;

            const wallOpts = { isStatic: true, friction: 0.5 };
            const ground = Bodies.rectangle(200, 455, 360, 20, wallOpts);
            const leftWall = Bodies.rectangle(15, 250, 20, 420, wallOpts);
            const rightWall = Bodies.rectangle(385, 250, 20, 420, wallOpts);

            Composite.add(engine.world, [ground, leftWall, rightWall]);

            runner = Runner.create();
            Runner.run(runner, engine);
            Events.on(engine, 'afterUpdate', updateDomPositions);
        }

        function updateDomPositions() {
            words.forEach(item => {
                const x = item.body.position.x - (110 / 2);
                const y = item.body.position.y - (20 / 2);
                item.element.style.transform = `translate(${x}px, ${y}px) rotate(${item.body.angle}rad)`;
            });
        }

        function addWord() {
            const x = Math.random() * 200 + 100;
            const y = -50;
            const body = Bodies.rectangle(x, y, 110, 20, {
                restitution: 0.2,
                friction: 0.6,
                angle: (Math.random() * 0.4) - 0.2
            });

            const el = document.createElement('div');
            el.className = 'physics-word';
            el.innerText = 'unfortunately';
            el.style.width = '110px';
            el.style.height = '20px';

            sceneContainer.appendChild(el);
            Composite.add(engine.world, body);
            words.push({ body, element: el });
        }

        async function fetchAndStart(retryCount = 0) {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            const msgEl = document.getElementById('result-message');
            const inputArea = document.getElementById('inputArea');

            // Reset state
            words.forEach(w => sceneContainer.removeChild(w.element));
            Composite.clear(engine.world, true);
            words = [];
            msgEl.innerText = "";
            inputArea.style.display = 'none';
            document.getElementById('restartBtn').style.display = "none";
            document.getElementById('submitBtn').style.display = "block";
            
            statusDot.className = 'dot';
            statusText.innerHTML = 'Fetching Data<span class="loading-dot">.</span><span class="loading-dot">.</span><span class="loading-dot">.</span>';

            try {
                const response = await fetch('/api/count', {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();

                if (data.success) {
                    actualCount = data.count;
                    statusDot.className = 'dot active';
                    statusText.innerText = 'Inbox Synced';

                    // Visual drop limit (prevent browser crash)
                    const visualsToDrop = Math.min(actualCount, 150); 
                    
                    for(let i = 0; i < visualsToDrop; i++) {
                        setTimeout(addWord, i * 100);
                    }

                    // Show input after animations complete
                    setTimeout(() => {
                        inputArea.style.display = 'flex';
                    }, visualsToDrop * 100 + 1000);

                } else {
                    // Handle error from API
                    statusDot.className = 'dot error';
                    
                    if (data.error && data.error.includes('timeout')) {
                        statusText.innerText = 'Timeout - Retrying...';
                        
                        // Auto-retry once after timeout
                        if (retryCount < 1) {
                            setTimeout(() => fetchAndStart(retryCount + 1), 2000);
                        } else {
                            statusText.innerText = 'Server Busy';
                            msgEl.style.color = "#ff3b30";
                            msgEl.innerText = "Server is busy. Please try again.";
                            setTimeout(() => {
                                document.getElementById('restartBtn').style.display = "block";
                                inputArea.style.display = 'flex';
                            }, 1000);
                        }
                    } else {
                        statusText.innerText = data.error || 'Error';
                    }
                }
            } catch (error) {
                statusDot.className = 'dot error';
                statusText.innerText = 'Connection Error';
                console.error(error);
                
                msgEl.style.color = "#ff3b30";
                msgEl.innerText = "Could not connect to server.";
                
                setTimeout(() => {
                    document.getElementById('restartBtn').style.display = "block";
                    inputArea.style.display = 'flex';
                }, 1000);
            }
        }

        document.getElementById('submitBtn').onclick = () => {
            const userGuess = parseInt(document.getElementById('guessInput').value);
            const msgEl = document.getElementById('result-message');
            
            if (isNaN(userGuess)) return;

            if (userGuess === actualCount) {
                msgEl.style.color = "#34c759";
                msgEl.innerText = `BULLSEYE! ${actualCount} rejections exactly.`;
            } else {
                const diff = Math.abs(userGuess - actualCount);
                msgEl.style.color = diff <= 2 ? "#000" : "#ff3b30";
                msgEl.innerText = `Actually, it was ${actualCount}. You were off by ${diff}.`;
            }

            document.getElementById('submitBtn').style.display = "none";
            document.getElementById('restartBtn').style.display = "block";
        };

        document.getElementById('restartBtn').onclick = () => fetchAndStart(0);

        initPhysics();
        fetchAndStart();
    </script>
</body>
</html>

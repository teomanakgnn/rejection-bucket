<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejection Counter - Guessing Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .game-section {
            margin: 30px 0;
        }

        .guess-input-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        input[type="number"] {
            padding: 15px;
            font-size: 1.2em;
            border: 2px solid #ddd;
            border-radius: 10px;
            width: 150px;
            text-align: center;
            transition: all 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .result-box {
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.1em;
            display: none;
        }

        .result-box.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        .result-box.win {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .result-box.close {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffeeba;
        }

        .result-box.far {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .loading.show {
            display: block;
        }

        .dots {
            display: inline-block;
        }

        .dots span {
            animation: blink 1.4s infinite;
            font-size: 1.5em;
            color: #667eea;
        }

        .dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {
            0%, 80%, 100% {
                opacity: 0;
            }
            40% {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .stat-value {
            color: #333;
            font-size: 1.5em;
            font-weight: bold;
        }

        .reveal-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px dashed #ddd;
        }

        .actual-count {
            display: none;
            font-size: 3em;
            color: #667eea;
            font-weight: bold;
            margin: 20px 0;
            animation: slideIn 0.5s ease;
        }

        .actual-count.show {
            display: block;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ Rejection Guessing Game</h1>
        <p class="subtitle">How many emails containing "unfortunately" are in the inbox?</p>

        <div class="game-section">
            <div class="guess-input-container">
                <input type="number" id="guessInput" placeholder="Your guess" min="0">
                <button class="btn" id="guessBtn">Submit Guess</button>
            </div>

            <div class="loading" id="loading">
                <p>Connecting<span class="dots"><span>.</span><span>.</span><span>.</span></span></p>
            </div>

            <div class="result-box" id="resultBox"></div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-label">Number of Guesses</div>
                    <div class="stat-value" id="guessCount">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Closest Guess</div>
                    <div class="stat-value" id="bestGuess">-</div>
                </div>
            </div>
        </div>

        <div class="reveal-section">
            <button class="btn" id="revealBtn">ðŸ“§ Reveal Actual Number</button>
            <div class="actual-count" id="actualCount"></div>
        </div>
    </div>

    <script>
        let actualCount = null;
        let guessNumber = 0;
        let bestDifference = Infinity;
        let bestGuessValue = null;
        let gameWon = false;

        const guessInput = document.getElementById('guessInput');
        const guessBtn = document.getElementById('guessBtn');
        const resultBox = document.getElementById('resultBox');
        const loading = document.getElementById('loading');
        const revealBtn = document.getElementById('revealBtn');
        const actualCountDiv = document.getElementById('actualCount');
        const guessCountSpan = document.getElementById('guessCount');
        const bestGuessSpan = document.getElementById('bestGuess');

        // Fetch actual count in background on page load
        fetchActualCount();

        async function fetchActualCount() {
            try {
                const response = await fetch('/api/count');
                const data = await response.json();
                
                if (data.success) {
                    actualCount = data.count;
                    console.log('Actual count loaded:', actualCount);
                } else {
                    console.error('Error:', data.error);
                }
            } catch (error) {
                console.error('Connection error:', error);
            }
        }

        guessBtn.addEventListener('click', makeGuess);
        guessInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') makeGuess();
        });

        revealBtn.addEventListener('click', revealActualCount);

        function makeGuess() {
            const guess = parseInt(guessInput.value);
            
            if (isNaN(guess) || guess < 0) {
                showResult('Please enter a valid number!', 'far');
                return;
            }

            if (actualCount === null) {
                showResult('Data not loaded yet, please wait...', 'far');
                return;
            }

            guessNumber++;
            guessCountSpan.textContent = guessNumber;

            const difference = Math.abs(actualCount - guess);

            // Update closest guess
            if (difference < bestDifference) {
                bestDifference = difference;
                bestGuessValue = guess;
                bestGuessSpan.textContent = guess;
            }

            // Evaluate guess
            if (difference === 0) {
                gameWon = true;
                showResult(`ðŸŽ‰ PERFECT! You got it on guess #${guessNumber}! Actual count: ${actualCount}`, 'win');
                guessBtn.disabled = true;
            } else if (difference <= 5) {
                showResult(`ðŸ”¥ SO CLOSE! Only ${difference} away.`, 'close');
            } else if (difference <= 10) {
                showResult(`ðŸ‘ Getting warmer! ${difference} away.`, 'close');
            } else if (difference <= 20) {
                showResult(`ðŸ¤” Not bad, but ${difference} away. Try ${guess < actualCount ? 'higher' : 'lower'}.`, 'far');
            } else {
                showResult(`âŒ Way off! ${difference} away. Go ${guess < actualCount ? 'much higher' : 'much lower'}!`, 'far');
            }

            guessInput.value = '';
            guessInput.focus();
        }

        function showResult(message, type) {
            resultBox.textContent = message;
            resultBox.className = 'result-box show ' + type;
        }

        async function revealActualCount() {
            if (actualCount === null) {
                loading.classList.add('show');
                revealBtn.disabled = true;

                const response = await fetch('/api/count');
                const data = await response.json();

                loading.classList.remove('show');

                if (data.success) {
                    actualCount = data.count;
                    displayActualCount();
                } else {
                    showResult('Error: ' + data.error, 'far');
                }
            } else {
                displayActualCount();
            }
        }

        function displayActualCount() {
            actualCountDiv.textContent = `ðŸ“§ ${actualCount} Rejection Emails`;
            actualCountDiv.classList.add('show');
            revealBtn.style.display = 'none';
            guessBtn.disabled = true;
            
            if (!gameWon) {
                showResult(`Game over! Closest guess: ${bestGuessValue} (${bestDifference} away)`, 'close');
            }
        }
    </script>
</body>
</html>
